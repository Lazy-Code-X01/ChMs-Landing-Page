<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - CaaS</title>
    
    <link rel="stylesheet" href="./css/form.css">
    
    <link rel="stylesheet" href="./css/formMobile.css">
    <!-- popins font from google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700|Raleway:400,700&display=swap" rel="stylesheet" />
  
    <!--importing boxicons for icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
</head>
<body>
    <section class="section">
        <div class="btn-holder">
            <button> 
                <a href="../index.html">
                    <i class='bx bx-arrow-back'></i>
                    Back
                </a>
            </button>
        </div>

        <div class="get-started">
            GET STARTED
        </div>

        <div class="form_container">
            <!--form-->
            <form class="form">
                <!--box1-->
                 <div class="form_box">
                      <div class="form_box_content">
                        <label for="fname">FULL NAME</label><br>
                        <input type="text" id="fname" name="fname" required>
                    </div>

                    <div class="form_box_content">
                        <label for="phone">PHONE NUMBER</label><br>
                        <input type="number" id="phone" name="phone" required>
                    </div> 
                </div> 

                <!--box2-->
                <div class="form_box">    
                    <div class="form_box_content">
                        <label for="church">CHURCH</label><br>
                        <input type="text" id="church" name="church">
                    </div>
                    
                    <div class="form_box_content">
                        <label for="position in church">POSITION IN CHURCH</label><br>
                         <input type="text" id="position" name="position in church">
                    </div>            
                </div>

                <!--box3-->
                <div class="form_box">
                    <div class="form_box_content">
                        <label for="addres">CHURCH ADDRESS</label><br>
                        <input type="text" id="addres" name="addres">
                    </div>

                    <div class="form_box_content">
                        <label for="state">state</label><br>
                        <input type="text" id="state" name="state">
                    </div>
                </div>

                <!--box4-->
                <div class="form_box">
                    <div class="form_box_content">
                        <label for="LGA">LOCAL GOVERNMENT AREA</label><br>
                        <input type="text" id="LGA" name="LGA">
                    </div>

                    <div class="form_box_content">
                        <label for="special name">Special Name</label><br>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>

                <!-- button box-->
                <div class="btn_holder">
                    <button type="submit">GET STARTED</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
