<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChMs</title>
  
    <!-- popins font from google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700|Raleway:400,700&display=swap" rel="stylesheet" />

    <!--importing main css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!--importing boxicons for icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!--for mobile navigations-->
    <link rel="stylesheet" href="./css/mobile.css">

    <!--linking anime js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    
    <!--scroll reveal js-->
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>


<!--for mobile navigation-->
<div class="mobile">

  <div class="mobile-nav">
    <div class="mobile-nav__logo">
      <p class="logo">CaaS</p>
    </div>
  
    <div class="hamburger hamburger--elastic-r" is-active>
      <div class="hamburger-box">
        <div class="hamburger-inner"></div>
      </div>
    </div>
  </div>
  
  <div class="mobile-listed-items-container">
    <div class="mobile-sub__nav">
        <div class="nav__menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
        </div>
  
        <div class="mobile-nav__buttons">
          <button onclick="signIn2()">
            <a href="#" class="--sign-in">
              <i class='bx bxs-user'></i>
              Sign In
            </a>
          </button>
    
          <button>
            <a href="#" class="--reach-out">
              <i class='bx bx-world'></i>
              Reach Us
            </a>
          </button>
        </div>
    </div>
  </div>
  
</div>


<!--mobile navigation ends here-->
<div class="nav">
    <div class="nav__logo">
      <p class="logo">CaaS</p>
    </div>
    <div class="sub-nav">
      <div class="nav__content">  
          <div class="nav__menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
          </div>
        </div>
        
        <div class="nav__buttons">
          <button onclick="signIn()">
            <a href="#sign-in" class="--sign-in">
              <i class='bx bxs-user'></i>
              Sign In
            </a>
          </button>
    
          <button>
            <a href="#" class="--reach-out">
              <i class='bx bx-world'></i>
              Reach Us
            </a>
          </button>
        </div>
    </div>  
</div>


<!-- first section banner Home Page -->
<section class="home-banner-container scroll-reveal">
  <div class="overlay"></div>
  <div class="sub-home-banner-container">
    <div class="banner-img"></div>
    <div class="banner-text">

      <div class="sub-banner-text-holder">

        <!--small annimated text using anime js cdn-->
        <small class="ml10">
          <span class="text-wrapper">
            <!--rememver to put S back and dont knock urself out-->
            <span class="letters">You don't have to loose one</span>
          </span>
        </small>
        <!-- end of small animated text using anime js cdn-->
        <h1 class="mll1">
          unlock the  <br>
          possibilities of <br>
          tracking every member <br>
          wellbeing 
        </h1>
        <div class="btn-holder">
          <button class="btn">
            <a href="#">
              get started
            </a>  
          </button>
        </div>
      </div>
    </div>
  </div>

  <section class="sign__up__form__container-overlay scroll-reveal" id="sign-in">
    <div class="sub-sign__up__form__container">
      <div class="close">
        <i class='bx bx-x' onclick="closeModal()"></i>
      </div>
      <form class="form">
        <!-- <p class="alert"></p> -->
        <h1>Sign In</h1>
        <div class="form-cont">
          <div class="form-X">
            <label for="username">Username</label> <br>
            <input type="text" placeholder="Enter Username" name="username" required id="usernmae" autofocus>
          </div>

          <div class="form-X">
            <label for="password">password</label> <br>
            <input type="password" placeholder="Enter Password" name="password" required id="password">
          </div>
        </div>

        <div class="btn-container">
          <button type="submit">
            <a href="#">sign in</a>
          </button>
        </div>

      </form>
    </div>
  </section>
</section>





<script src="./js/index.js"></script>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
